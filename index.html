  <script>
    const numeros = ['5573988045498'];

    let indice = localStorage.getItem('indiceNumero');
    indice = indice ? parseInt(indice) : 0;

    const numeroAtual = numeros[indice];
    const proximoIndice = (indice + 1) % numeros.length;
    localStorage.setItem('indiceNumero', proximoIndice);

    // Defina aqui sua mensagem personalizada (ou deixe em branco)
    const mensagem = encodeURIComponent("OlÃ¡! Amor quero ter acesso ao seu conteudo.");

    const link = `https://wa.me/${numeroAtual}?text=${mensagem}`;

    let segundos = 3;
    const contador = document.getElementById("contador");
    const check = document.getElementById("check");

    const interval = setInterval(() => {
      segundos--;
      if (segundos > 0) {
        contador.textContent = segundos;
      } else {
        clearInterval(interval);
        contador.style.display = "none";
        check.style.display = "block";
        setTimeout(() => {
          window.location.href = link;
        }, 1000);
      }
    }, 1000);
